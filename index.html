<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script>
      /* document.addEventListener('DOMContentLoaded', () => {
         const main = document.querySelector('#app')

           console.log(main)
           main.style.display = 'block'
         }, 2000)
       }) */
    </script>
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body data-scroll-container class="smooth-scroll">
    <!-- <img
      class="circlesSvg animate-spin-slow opacity-[0.05] w-[100vmax] -top-[25vmax]"
      src="/images/10.svg"
      alt=""
    /> -->

    <main id="app" class="w-full h-auto overflow-hidden">
      <section
        class="flex justify-center items-center welcome-section"
        data-scroll-section
      >
        <div
          id="fog"
          class="absolute inset-0 h-screen w-[101%] overflow-hidden"
        >
          <img
            class="fog parallax-element"
            data-depth="-50"
            src="/images/fog/fog3.png"
            alt="fog"
          />
          <img
            class="fog parallax-element"
            data-depth="50"
            src="/images/fog/fog1.png"
            alt="fog"
          />
          <img
            class="fog parallax-element"
            data-depth="20"
            src="/images/fog/fog2.png"
            alt="fog"
          />
          <img
            class="fog parallax-element"
            data-depth="-20"
            src="/images/fog/fog2.png"
            alt="fog"
          />
        </div>
        <nav
          class="list-none z-[80] absolute bottom-5 left-5 inline-block text-white bg-blend-darken text-base space-y-10 font-thin font-neueMetanaNext"
        >
          <li
            data-index="0"
            class="mix-blend-overlay cursor-pointer tracking-widest"
          >
            <div class="w-2 h-1 bg-white inline-block mr-3 mb-1 rounded"></div>
            Home
          </li>
          <li
            data-index="1"
            class="mix-blend-overlay cursor-pointer tracking-widest"
          >
            <div class="w-2 h-1 bg-white inline-block mr-3 mb-1 rounded"></div>
            About
          </li>
          <li
            data-index="2"
            class="mix-blend-overlay cursor-pointer tracking-widest"
          >
            <div class="w-2 h-1 bg-white inline-block mr-3 mb-1 rounded"></div>
            My Works
          </li>
          <li
            data-index="3"
            class="mix-blend-overlay cursor-pointer tracking-widest"
          >
            <div class="w-2 h-1 bg-white inline-block mr-3 mb-1 rounded"></div>
            Contact
          </li>
        </nav>

        <div class="bg w-full h-full absolute -z-[1]"></div>

        <div
          id="welcome_big_title"
          class="z-[80] text-center font-medium flex flex-col justify-center items-center"
        >
          <h2
            data-rellax-speed="2"
            class="rellax letter_anim !leading-[0.8rem] font-bold font-neueMetanaNext text-xl lg:text-2xl lg:tracking-[16px] !text-subText"
          >
            FULL STACK DEVELOPER
          </h2>
          <h1
            data-rellax-speed="2"
            class="rellax letter_anim text-white text-9xl lg:text-[15rem] font-humane font-bold tracking-widest"
          >
            YASSINE GOUMNI
          </h1>
        </div>
        <h2 class="scrollDownText font-neueMetanaNext !text-subText">
          SCROLL DOWN
        </h2>
        <img
          src="/images/scrollDown.svg"
          class="scrollDownSvg"
          width="288"
          alt="scroll down"
        />
      </section>
      <section class="page" data-scroll-section>
        <h2 id="test">ABOUT ME</h2>
      </section>
    </main>
  </body>
</html>
